<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>

<li id="task-{{ task.id }}" class="list-group-item d-flex justify-content-between align-items-between mt-2">

    <div>
        <strong>{{ task.name }}</strong> - {{ task.description }}
    </div>
    <div>
        <button class="btn btn-danger btn-sm" hx-delete="/tasks/{{ task.id }}" hx-target="#task-{{ task.id }}"
                hx-swap="outerHTML">Delete
        </button>
        <a href="/task/edit/{{ task.id }}" class="btn btn-primary btn-sm">
            Edit
        </a>

    </div>

</li>
</body>
</html>
